# Branches that trigger a build on commit
trigger:
- arcade

# Branches that trigger builds on PR
pr:
- arcade

jobs:
- job: Visual_Studio
  pool:
    name: NetCorePublic-Pool
    queue: buildpool.windows.10.amd64.vs2019.pre.open
  strategy:
    maxParallel: 2
    matrix:
      Debug:
        _configuration: Debug
      Release:
        _configuration: Release
  timeoutInMinutes: 60
  steps:
    - script: $(Build.SourcesDirectory)\build.cmd -configuration $(_configuration) -prepareMachine -test
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\log\*\$(_configuration)'
        ArtifactName: '$(_configuration) unit test logs'
        publishLocation: Container
      continueOnError: true
      condition: failed()
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\bin\*\$(_configuration)'
        ArtifactName: '$(_configuration) bin folder'
        publishLocation: Container
      continueOnError: true
      condition: failed()
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\VSSetup\*\$(_configuration)'
        ArtifactName: '$(_configuration) VSSetup folder'
        publishLocation: Container
      continueOnError: true
      condition: failed()
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)\artifacts\TestResults\*\$(_configuration)'
        ArtifactName: '$(_configuration) Test Result Logs'
        publishLocation: Container
      continueOnError: true
      condition: failed()
    - task: PublishTestResults@2
      inputs:
        testRunner: 'xUnit'
        testResultsFiles: '*.xml' 
        searchFolder: '$(Build.SourcesDirectory)\artifacts\TestResults\*\$(_configuration)'
        configuration: '$(_configuration)'
        publishRunAttachments: true
        failTaskOnFailedTests: true
      continueOnError: true
      condition: always()
